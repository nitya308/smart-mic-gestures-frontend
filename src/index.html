<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSeadragon Project</title>

  <!-- Include jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Include D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Include OpenSeadragon -->
  <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>

  <!-- Include OpenSeadragon SVG Overlay -->
  <script src="https://openseadragon.github.io/svg-overlay/openseadragon-svg-overlay.js"></script>

  <!-- Include OpenSeadragon Annotations -->
  <script src="https://unpkg.com/openseadragon-annotations@1.0.5/dist/openseadragon-annotations.js"></script>

  <!-- Include the Socket.IO client library -->
  <script src="https://cdn.socket.io/4.1.3/socket.io.min.js"></script>

  <style>
    #video {
      width: 640px;
      height: 480px;
    }

    #coordinates {
      position: absolute;
      font-size: 24px;
      color: red;
    }
  </style>

</head>

<body>
  <h1>Real-time Hand Tracking</h1>
  <div style="display:flex">
    <img id="video" src="http://localhost:8000/video"
      style="max-width: 100%; height: auto; display: block; margin: auto;">

    <div id="coordinates"></div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <!-- OpenSeadragon Viewer -->
    <div id="seadragon-viewer" style="width:800px; height:600px;"></div>

    <!-- Link to your local script.js file in the src folder -->
    <script src="./script.js"></script>
  </div>
</body>

</html>
